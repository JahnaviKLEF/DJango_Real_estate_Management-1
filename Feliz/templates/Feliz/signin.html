<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'signin.css' %}">
    </head>

    <body>
        <body id="bg" style="background-image: url('{% static "img/backgroundhome.jpg" %}');">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong></strong>  {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
      
       <h3>Login here</h3>
       
       <form id="forms" class= "signin" action="/signin" method="post" >
           {% csrf_token %}
           <label for="">Username</label>
           <input type="text" id="username" name="username" placeholder="Enter your username"  required/>
               <br>
            <label for="">Password</label>
           <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
   <br>
           <label for="">New Account</label>

           <a href="/signup">Create Account</a>
           <br>

           <button type="submit">SignIn</button>
           <button><a href="/reset_password">ForgotPassword</a></button>
       </form>
       </div>
        <script src="" async defer></script>
    </body>
